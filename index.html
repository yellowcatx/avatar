<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar Picker with Dropdown</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background-image: linear-gradient(
            to right,
            #4d4dce27 1px,
            transparent 1px
          ),
          linear-gradient(to bottom, #5e4dbe2f 1px, transparent 1px);
        background-size: 50px 50px; /* Tamanho dos quadrados */
        z-index: -1;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .picker-container {
        text-align: center;
      }

      .avatar-display {
        margin-bottom: 20px;
      }

      .avatar-display img {
        width: 120px;
        height: 120px;
        border-radius: 10%;
        border: 2px solid #000000;
        object-fit: cover;
        cursor: pointer;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid;
        margin-top: 2px;
      }
      button {
        border: 1px solid black;
        background-color: rgb(176, 115, 211);
        padding: 8px;
        border-radius: 10px;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }
      .dropdown-content img {
        width: 50px;
        height: 50px;
        border-radius: 20%;
        margin: 5px;
        cursor: pointer;
        transition: transform 0.2s ease-in-out;
        object-fit: cover;
        border: 2px solid;
      }

      .dropdown-content img:hover {
        transform: scale(1.1);
        border-color: #333;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="picker-container">
      <div class="avatar-display">
        <img
          id="selectedAvatar"
          src="/avatar/coelho.gif"
          alt="Avatar Selecionado"
        />
      </div>

      <!-- Dropdown Menu -->
      <div class="dropdown">
        <button>Escolher Avatar</button>
        <div class="dropdown-content">
          <img
            src="/avatar/coelho.gif"
            alt="Avatar 1"
            onclick="selectAvatar(this)"
          />
          <img
            src="/avatar/sapo.gif"
            alt="Avatar 2"
            onclick="selectAvatar(this)"
          />
          <img
            src="/avatar/pinguim.gif"
            alt="Avatar 3"
            onclick="selectAvatar(this)"
          />
          <img
            src="/avatar/tubarao.gif"
            alt="Avatar 4"
            onclick="selectAvatar(this)"
          />
        </div>
      </div>
    </div>

    <script>
      // Função para selecionar o avatar
      function selectAvatar(element) {
        const selectedAvatar = document.getElementById("selectedAvatar");
        selectedAvatar.src = element.src; // Atualiza o avatar principal
      }
    </script>
  </body>
</html>
