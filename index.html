<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Picker with Dropdown</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .picker-container {
            text-align: center;
        }

        .avatar-display {
            margin-bottom: 20px;
        }

        .avatar-display img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #333;
            object-fit: cover;
            cursor: pointer;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            padding: 10px;
            border-radius: 5px;
        }

        .dropdown-content img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 5px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            object-fit: cover;
            border: 2px solid transparent;
        }

        .dropdown-content img:hover {
            transform: scale(1.1);
            border-color: #333;
        }
    </style>
</head>
<body>

    <div class="picker-container">
        <div class="avatar-display">
            <img id="selectedAvatar" src="./avatar/porco.gif" alt="Avatar Selecionado">
        </div>

        <!-- Dropdown Menu -->
        <div class="dropdown">
            <button onclick="toggleDropdown()">Escolher Avatar</button>
            <div class="dropdown-content" id="dropdownMenu">
                <img src="./avatar/gato.gif" alt="Avatar 1" onclick="selectAvatar(this)">
                <img src="./avatar/coelho.gif" alt="Avatar 2" onclick="selectAvatar(this)">
                <img src="./avatar/sapo.gif" alt="Avatar 3" onclick="selectAvatar(this)">
                <img src="./avatar/toro.gif" alt="Avatar 4" onclick="selectAvatar(this)">
            </div>
        </div>
    </div>

    <script>
        // Função para alternar a exibição do dropdown
        function toggleDropdown() {
            const dropdownMenu = document.getElementById("dropdownMenu");
            dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
        }

        // Função para selecionar o avatar
        function selectAvatar(element) {
            const selectedAvatar = document.getElementById("selectedAvatar");
            selectedAvatar.src = element.src; // Atualiza o avatar principal
            toggleDropdown(); // Fecha o dropdown após a seleção
        }

        // Fecha o dropdown se clicar fora dele
        window.onclick = function(event) {
            if (!event.target.matches('.dropdown button')) {
                const dropdowns = document.getElementsByClassName("dropdown-content");
                for (let i = 0; i < dropdowns.length; i++) {
                    let openDropdown = dropdowns[i];
                    if (openDropdown.style.display === "block") {
                        openDropdown.style.display = "none";
                    }
                }
            }
        }
    </script>

</body>
</html>
